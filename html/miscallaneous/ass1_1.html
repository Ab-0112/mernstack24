<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Navigation</title>
  <style>
    /* Basic styling for the navigation menu */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    nav ul li {
      float: left;
    }

    nav ul li a, .dropbtn {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover, .dropdown:hover .dropbtn {
      background-color: #111;
    }

    .dropdown {
      display: inline-block;
    }

    /* Dropdown container styling */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show the dropdown menu when hovering */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#chapters">Chapters</a></li>
      <li><a href="#teachings">Teachings</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Resources</a>
        <div class="dropdown-content">
          <a href="#introduction">Introduction</a>
          <a href="#studyguide">Study Guide</a>
          <a href="#versebyverse">Verse by Verse</a>
          <a href="#interactive">Interactive Tools</a>
          <a href="#videos">Videos</a>
          <a href="#audio">Audio Recitations</a>
          <a href="#glossary">Glossary</a>
          <a href="#contact">Contact Us</a>
        </div>
      </li>
      <li><a href="#aboutus">About Us</a></li>
    </ul>
  </nav>

</body>
</html>
